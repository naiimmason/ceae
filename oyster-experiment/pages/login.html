<link rel="stylesheet" type="text/css" href="styles/style.css">

<div class="page-wrapper">
  <section class="warning"></section>
  <header>
    <img src="images/ExpAppliedEcon.png" alt="udel logo">
  </header>
  <hr>
  <section>
    <div class="id">
      <label for="id-input">Participant ID:</label>
      <input id="id-input" type="text" autocomplete="off" placeholder="My ID">
    </div>
    <div class="consent">
      <label for="consent-button">I am 18 years or older and consent to 
      participate in this experiment:</label>
      <input id="consent-button" type="checkbox" class="clickable">
      <br>
      <br>
      <p>If you would like to read the Consent Form, click below:
      <br>
      <a href="#" target="_blank">Consent Form</a></p>
    </div>
    <hr>
    <div class="continue">
      <button type="button" id="continue">Continue</button>
    </div>
    <p>Reconnect by <a class="clickable" id="reconnect">clicking here</a></p>
  </section>
</div>
