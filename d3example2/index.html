<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3 example</title>
  <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>

  <style>
  .chart rect {
    fill: steelblue;
  }

  .chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: middle;
  }

  .bar {
    fill: steelblue;
  }

  .axis text {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }
  </style>
</head>
<body>
  <script type="text/javascript" src="bard3.js"></script>
</body>
</html>
