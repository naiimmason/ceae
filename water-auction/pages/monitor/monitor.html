<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="styles/monitor_style.css" />

<div class="container">
  <h1>Control Panel<small class="pull-right">You are the proctor</small></h1>
  <hr>
  <p><b>Total:</b> <span id="totalSubjects">0</span></p>
  <p><b>Number at Start:</b> <span id="numStart">0</span></p>
  <p><b>Number at Stage 1:</b> <span id="numStage1">0</span></p>
  <p><b>Number Finished Stage 1:</b> <span id="numFinishedStage1">0</span></p>
  <p><b>Number at Stage 2:</b> <span id="numStage2">0</span></p>
  <p><b>Number Finished Experiment:</b> <span id="numFinished">0</span></p>
  <form class="form-inline">
    <div class="form-group form-group-lg">
      <label for="resultInput" class="control-label" id="finishLabel">Experiment Choice: </label>
      <input type="text" class="form-control input-lg" id="resultInput" placeholder="1-6" autocomplete="off">
    </div>
    <button type="button" id="finish" class="btn btn-lg btn-danger">Finish</button>
  </form>
  <button type="button" id="advance" class="btn btn-lg btn-primary" value="start">Start Experiment</button>
  <hr>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>Part A:</th>
        <th></th>
        <th></th>
        <th></th>
        <th>Part B:</th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th>Subject ID:</th>
        <th>Current Stage:</th>
        <th>Water 1</th>
        <th>Water 2</th>
        <th>Water 3</th>
        <th>
        <th>Water 1</th>
        <th>Water 2</th>
        <th>Water 3</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    <tbody>
  </table>
  <hr>
  <div class="col-md-6 center" id="experimentData">
    <h3>Experimental Log</h3>
  </div>
</div>
