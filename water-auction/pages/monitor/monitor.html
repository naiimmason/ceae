<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="styles/monitor_style.css" />

<div class="container">
  <h1>Control Panel<small class="pull-right">You are the proctor</small></h1>
  <hr>
  <p><b>Number of Participents Started Experiment:</b> <span id="numStarted">0</span></p>
  <p><b>Number of Participents Finished Experiment:</b> <span id="numFinished">0</span></p>
  <form class="form-inline">
    <div class="form-group form-group-lg">
      <label for="resultInput" class="control-label" id="finishLabel">Experiment Choice: </label>
      <input type="text" class="form-control input-lg" id="resultInput" placeholder="1-6">
    </div>

    <button type="button" id="finish" class="btn btn-lg btn-danger">Finish</button>
  </form>
  <hr>
  <div class="col-md-6" id="experimentData">
    <h3>Experimental Log</h3>
  </div>
  <div class="col-md-6" id="debuggingData">
    <h3>Debugging Log</h3>
  </div>
</div>
