<div class="container">
  <div class="col-md-offset-1 col-md-10">
    <img class="center-block full-page-img" src="img/ExpAppliedEcon.png" alt="UDel logo">
    <hr>
    <form class="big-text">
      <div class="form-group">
        <label for="idInput">Participant ID:</label>
        <input ng-model="subj_id" id="idInput" type="text" class="form-control input-lg" placeholder="My ID" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="consentBox">I am 18 years or older and consent to participate in this experiment:</label>
        <input ng-model="consent" type="checkbox" id="consentBox">
      </div>
    </form>

    <p class="center-text big-text">If you would like to read the Consent Form, click below:</p>
    <p class="center-text big-text">Consent Form</p>
    <button type="button" id="startButton" class="btn btn-primary btn-lg pull-right" ng-click="startExperiment()">Continue</button>
  </div>
</div>
