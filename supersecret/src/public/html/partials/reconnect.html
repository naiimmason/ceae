<div class="container">
  <div class="col-md-offset-1 col-md-10">
    <form class="big-text">
      <div class="form-group">
        <label for="idInput">Participant ID:</label>
        <input ng-model="subj_id" id="idInput" type="text" class="form-control input-lg" placeholder="My ID" autocomplete="off">
