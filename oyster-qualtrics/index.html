<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />

<div class="container" id="main-content">
  <h3>UDel Oyster Experiment</h3>
  <hr>
  <form>
    <div class="form-group">
      <label for="idInput">Participant ID:</label>
      <input id="idInput" type="text" class="form-control" placeholder="My ID">
    </div>
    <div class="form-group">
      <label for="consentBox">I am 18 years or older and consent to participate in this experiment:</label>
      <br>
      <div class="radio center">
        <label class="col-md-6">
          <input id="consentYes" name="consentRadio" value="yes" type="radio">
          Yes
        </label>
        <label class="col-md-6">
          <input id="consentNo" name="consentRadio" value="no" type="radio">
          No
        </label> 
      </div>
    </div>
  </form>

  <button type="button" id="consentSubmit" class="btn btn-success pull-right">Continue</button>
</div>
