<link rel="stylesheet" type="text/css" href="../style.css" />
<link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />

<div class="container" id="main-content">
  <h1 class="pull-right">UDel Oyster Experiment</h1>
  <img src="../images/udel-logo.png" alt="udel logo" />
  <hr>
  <form>
    <div class="form-group">
      <label for="idInput">Participant ID:</label>
      <input id="idInput" type="text" class="form-control" placeholder="My ID">
    </div>
    <div class="form-group">
      <label for="consentBox">I am 18 years or older and consent to participate in this experiment:</label>
      <br>
      <div class="radio center">
        <label class="col-md-6">
          <input id="consentYes" name="consentRadio" value="yes" type="radio" class="clickable btn-lg">
          Yes
        </label>
        <label class="col-md-6">
          <input id="consentNo" name="consentRadio" value="no" type="radio" class="clickable btn-lg">
          No
        </label> 
      </div>
    </div>
  </form>

  <button type="button" id="consentSubmit" class="btn btn-success btn-lg pull-right">Continue</button>

  <p id="test-output"></p>
</div>
