<link rel="stylesheet" type="text/css" href="../styles/style.css" />
<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" />

<div class="container" id="main-content">
  <h1 class="pull-right">UDel Oyster Experiment</h1>
  <img src="../images/udel-logo.png" alt="udel logo" />
  <hr>
  <form>
    <div class="form-group">
      <label for="idInput">Participant ID:</label>
      <input id="idInput" type="text" class="form-control" placeholder="My ID">
    </div>
    <div class="form-group">
      <label for="consentBox">I am 18 years or older and consent to participate in this experiment: </label>
      <input type="checkbox" class="clickable big-check" id="consent">
      <p>Hello world</p>
    </div>
  </form>

  <p class="center">If you would like to read the Consent Form, clock below:</p>
  <p class="center"><a href="../docs/Consent_Form.docx" download>Consent Form</a></p>
  <button type="button" id="consentSubmit" class="btn btn-success btn-lg pull-right">Continue</button>

  <p id="test-output"></p>
</div>
